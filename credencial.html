<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="credencial.css" />
  <title>TU CUENTA</title>

  <script>
    window.onload = function() {
      const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));

      if (!usuarioActivo) {
        alert("No has iniciado sesión.");
        window.location.href = "login.html";
        return;
      }

      document.getElementById("nombre").textContent = usuarioActivo.nombre;
      document.getElementById("usuario").textContent = usuarioActivo.usuario;
      document.getElementById("correo").textContent = usuarioActivo.email;

      // Mostrar foto guardada (si existe)
      const fotoPerfil = document.getElementById("fotoPerfil");
      if (usuarioActivo.foto) {
        fotoPerfil.src = usuarioActivo.foto;
      }

      // Evento para cambiar foto
      const inputFoto = document.getElementById("inputFoto");
      inputFoto.addEventListener("change", function(event) {
        const archivo = event.target.files[0];
        if (archivo) {
          const lector = new FileReader();
          lector.onload = function(e) {
            const imagenBase64 = e.target.result;
            fotoPerfil.src = imagenBase64;

            // Guardar la imagen en localStorage junto con los datos del usuario
            usuarioActivo.foto = imagenBase64;
            localStorage.setItem("usuarioActivo", JSON.stringify(usuarioActivo));
          };
          lector.readAsDataURL(archivo);
        }
      });
    };

    function cerrarSesion() {
      localStorage.removeItem("usuarioActivo");
      alert("Sesión cerrada correctamente.");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <header class="encabezado">
    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="informacion.html">Información</a>
      <a href="categoria.html">Catálogo</a>
      <a href="contacto.html">Contacto</a>
      <a href="carritodecompras.html">Carrito</a>
    </nav>
  </header>

  <main>
    <section class="credencial">
      <h2>Credencial de Usuario</h2>
      <div class="tarjeta">
        <img id="fotoPerfil" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto" class="foto">
        <input type="file" id="inputFoto" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('inputFoto').click()">Cambiar Foto</button>

        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
        <p><strong>Usuario:</strong> <span id="usuario"></span></p>
        <p><strong>Correo:</strong> <span id="correo"></span></p>
      </div>
      <button onclick="cerrarSesion()">Cerrar Sesión</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nicole's DreamBooks - Nicole Casillas</p>
  </footer>
</body>
</html>

  <main>
    <div id="resumen-carrito">
      <h4>Productos en tu carrito:</h4>
      <ul id="productos-carrito"></ul>
      <p><strong>Total a pagar: $<span id="total-a-pagar">0</span></strong></p>
    </div>

    <form id="formulario-compra" class="formulario-compra">
      <label for="nombre">Nombre del Titular</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre completo del titular" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" placeholder="Dirección de facturación" required>

      <label for="tipo-tarjeta">Tipo de Tarjeta</label>
      <select id="tipo-tarjeta" name="tipo-tarjeta" required>
        <option value="">Selecciona una opción</option>
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="amex">American Express</option>
        <option value="otro">Otro</option>
      </select>

      <label for="numero">Número de Tarjeta</label>
      <input type="text" id="numero" name="numero" placeholder="Ingresa tu número de tarjeta" required>

      <label for="expiracion">Fecha de Expiración</label>
      <input type="month" id="expiracion" name="expiracion" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="CVV" maxlength="4" required>

      <label for="terminos">
        <input type="checkbox" id="terminos" name="terminos" required>
        Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a>.
      </label>

      <button type="submit">Confirmar Compra</button>
    </form>
  </main>

  <script src="carro.js"></script>
<script>
  function cargarCarrito() {
    const productoUnico = JSON.parse(localStorage.getItem('productoCompraDirecta'));
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const productosCarrito = document.getElementById('productos-carrito');
    const totalElement = document.getElementById('total-a-pagar');
    
    let total = 0;
    productosCarrito.innerHTML = '';

    if (productoUnico) {
      const li = document.createElement('li');
      li.textContent = `${productoUnico.nombre} - $${productoUnico.precio} x 1`;
      productosCarrito.appendChild(li);
      total = productoUnico.precio;
    } else {
      carrito.forEach(producto => {
        const li = document.createElement('li');
        li.textContent = `${producto.nombre} - $${producto.precio} x ${producto.cantidad}`;
        productosCarrito.appendChild(li);
        total += producto.precio * producto.cantidad;
      });
    }

    totalElement.textContent = total.toFixed(2);
  }

  window.onload = cargarCarrito;

  document.getElementById('formulario-compra').addEventListener('submit', function(e) {
    e.preventDefault();

    if (localStorage.getItem('productoCompraDirecta')) {
      localStorage.removeItem('productoCompraDirecta');
    } else {
      localStorage.removeItem('carrito');
    }

    alert('Compra confirmada. ¡Gracias por tu compra!');
    window.location.href = 'index.html';
  });
</script>
 <script>
    const carritoLista = document.getElementById('carrito-lista');
    const totalDiv = document.getElementById('total');
    const btnFinalizar = document.getElementById('finalizar-compra');
    const btnVaciar = document.getElementById('vaciar-carrito');
    const formularioPago = document.getElementById('formulario-pago');
    const pagoForm = document.getElementById('pago-form');

    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function mostrarCarrito() {
      carritoLista.innerHTML = '';
      formularioPago.style.display = 'none';

      if (carrito.length === 0) {
        carritoLista.innerHTML = '<li>No hay productos en el carrito.</li>';
        totalDiv.textContent = '';
        btnFinalizar.style.display = 'none';
        btnVaciar.style.display = 'none';
        return;
      }

      btnFinalizar.style.display = 'inline-block';
      btnVaciar.style.display = 'inline-block';

      let total = 0;

      carrito.forEach(producto => {
        const li = document.createElement('li');
        li.classList.add('item');
        li.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}">
          <div class="item-info">
            <strong>${producto.nombre}</strong><br>
            Cantidad: ${producto.cantidad}<br>
            Precio: $${(producto.precio * producto.cantidad).toFixed(2)}
          </div>
          <button class="btn-eliminar" data-nombre="${producto.nombre}">Eliminar</button>
        `;
        carritoLista.appendChild(li);
        total += producto.precio * producto.cantidad;
      });

      totalDiv.textContent = `Total: $${total.toFixed(2)}`;
    }

    carritoLista.addEventListener('click', e => {
      if (e.target.classList.contains('btn-eliminar')) {
        const nombre = e.target.getAttribute('data-nombre');
        carrito = carrito.filter(p => p.nombre !== nombre);
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
      }
    });

    btnFinalizar.addEventListener('click', () => {
      formularioPago.style.display = 'block';
      window.scrollTo({ top: formularioPago.offsetTop, behavior: 'smooth' });
    });

    btnVaciar.addEventListener('click', () => {
      localStorage.removeItem('carrito');
      carrito = [];
      mostrarCarrito();
    });

    pagoForm.addEventListener('submit', e => {
      e.preventDefault();

      const nombre = pagoForm.nombre.value.trim();
      const direccion = pagoForm.direccion.value.trim();

      if (!nombre || !direccion) return;

      const totalCompra = carrito.reduce((acc, p) => acc + p.precio * p.cantidad, 0);

      localStorage.setItem('comprobante', JSON.stringify({
        nombre,
        direccion,
        items: carrito,
        total: totalCompra.toFixed(2),
        fecha: new Date().toLocaleString()
      }));

      localStorage.removeItem('carrito');
      carrito = [];
      window.location.href = 'comprobante.html';
    });

    mostrarCarrito();
  </script>

</body>

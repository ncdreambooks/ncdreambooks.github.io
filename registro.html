<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - N'C BOOKS</title>
  <link rel="stylesheet" href="registro.css" />
  <script>
    function mostrarMensaje() {

      event.preventDefault(); 
      document.querySelector('.formulario-registro').style.display = 'none';

      document.querySelector('.mensaje-exito').style.display = 'block';
    }
  </script>
</head>
<body>

  <header class="encabezado">
    <div class="contenedor-logo">
    </div>
    <nav class="menu">
      <a href="index.html">Inicio</a>
       <a href="informacion.html">Informacion</a>
      <a href="categoria.html">Catálogo</a>
      <a href="contacto.html">Contacto</a>
      <a href="carritodecompras.html">Carrito</a>
    </nav>
  </header>

  <main>
    <section class="formulario-registro">
      <h2>Formulario de Registro</h2>
      <form onsubmit="mostrarMensaje()">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Registrarse</button>
      </form>
    </section>

    <section class="mensaje-exito" style="display: none;">
      <h2>¡Gracias por registrarte!</h2>
      <p>Tu cuenta ha sido creada con éxito. Ahora puedes iniciar sesión.</p>
      <a href="index.html">
    <button class="inicio">Inicio </button>
  </a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nicole's DreamBooks - Nicole Casillas</p>
  </footer>

</body>
</html>
